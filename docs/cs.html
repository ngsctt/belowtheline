<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8">
    <title>Vote Below the Line HTV Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <h1>
      Personal HTV for the Senate in
      <select name="state" id="state"></select>
    </h1>
    <button id="clear">Clear</button>
    <div id="senate-ballot"></div>

    <template id="column-template">
      <div class="column">
        <div class="above">
          <span class="label"></span>
          <div class="logos"></div>
          <div class="box">
            <input type="number" class="above" min="1" step="1">
          </div>
          <span class="party"></span>
        </div>
        <div class="line"></div>
        <div class="below">
          <span class="party"></span>
          <div class="candidates"></div>
        </div>
      </div>
    </template>

    <template id="senate-candidate-template">
      <label class="candidate">
        <div class="box">
          <input type="number" class="below" min="1" step="1">
        </div>
        <div class="details">
          <b class="surname"></b>
          <span class="given-names"></span>
          <span class="party"></span>
        </div>
      </div>
    </template>
    
    <script src="btl-c.js" type="module"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat&text=1234567890&display=swap');

      :root {
        font-family: 'Arial Narrow', sans-serif;
        font-size: 10pt;
        --box-length: 3rem;
      }

      #senate-ballot {
        display: grid;
        grid-auto-flow: column;
        gap: 10rem 0;
        align-items: stretch;
      }

      @media print {
        :root {
          font-size: 5.5pt;
        }

        #senate-ballot {
          max-width: 100vw;
          grid-template-columns: repeat(auto-fill, 15em);
          grid-auto-flow: unset;
        }

        #clear {
          display: none;
        }
      }

      .column {
        display: grid;
        width: 15em;
        /* width: 100%; */
        grid-template-rows: auto auto 1fr;
        gap: .5rem;
      }

      .above {
        /* height: 15em; */
        display: grid;
        gap: .25em;
        grid-template-rows: 1fr auto auto auto;
      }

      .label {
        /* font-size: .8rem; */
        margin-bottom: 1em;
      }

      .line {
        height: .5rem;
        background-color: black;
      }

      .above, .below {
        border-left: thin solid black;
        padding: 0 .5rem;
      }

      .above > .party,
      .below > .party {
        display: block;
        font-weight: bold;
        text-transform: uppercase;
        height: 5em;
      }

      .box {
        width: var(--box-length);
        height: var(--box-length);
        border: thin solid black;
      }

      .box input {
        /* display: flex;
        justify-content: center;
        align-items: center; */
        display: block;
        text-align: center;
        appearance: none;
        -moz-appearance:textfield;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        border: none;
        font-size: 2.75rem;
        line-height: 0;
        font-family: 'Caveat', cursive;
        vertical-align: middle;
      }

      .box input::-webkit-inner-spin-button {
        display: none;
      }

      .candidates {
        display: grid;
        gap: .5em;
      }

      .candidate {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: .5em;
      }

      .candidate .details {
        display: grid;
        grid-auto-flow: row;
        align-content: start;
      }

      .candidate .details .party {
        font-size: .8em;
        text-transform: uppercase;
      }

      h1 {
        text-align: center;
      }

      #state {
        /* appearance: inherit; */
        border: none;
        font-size: inherit;
        font-family: inherit;
        color: inherit;
        background: none;
        font-weight: inherit;
        text-decoration: underline;
      }

      /* #state::after {
        content: 'â–¾';
      } */

      .hidden {
        visibility: hidden;
      }
    </style>
  </body>
</html>
